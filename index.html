<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Amen AI</title>

<style>

html,body{

margin:0;
padding:0;
width:100%;
height:100%;
background:black;
font-family:Arial;
overflow:hidden;
color:cyan;

}

#splash{

position:fixed;
width:100%;
height:100%;
background:black;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;

}

.loader{

border:6px solid black;
border-top:6px solid cyan;
border-radius:50%;
width:80px;
height:80px;
animation:spin 1s linear infinite;

}

@keyframes spin{

100%{transform:rotate(360deg);}

}

#main{

display:none;
width:100%;
height:100%;

}

#body{

position:absolute;
left:50%;
top:50%;
transform:translate(-50%,-50%);
width:200px;
height:400px;

}

#head{

width:150px;
height:150px;
border-radius:50%;
overflow:hidden;
margin:auto;
box-shadow:0 0 30px cyan;

}

#torso{

width:100px;
height:150px;
background:linear-gradient(#f1c27d,#e0ac69);
margin:auto;
border-radius:20px;

}

#chat{

position:absolute;
bottom:0;
width:100%;
background:black;
padding:20px;
text-align:center;

}

</style>

</head>

<body>

<div id="splash">

<h1 id="domainName">Loading...</h1>

<div class="loader"></div>

<h2>Loading Amen AI...</h2>

</div>

<div id="main">

<div id="body">

<div id="head">

<img src="https://i.imgur.com/8Km9tLL.png" width="100%">

</div>

<div id="torso"></div>

</div>

<div id="chat"></div>

</div>

<script>

/* GET REAL DOMAIN */

let domain = window.location.host;

document.getElementById("domainName").innerHTML = domain;

document.getElementById("chat").innerHTML =
"Amen: Hello. Welcome to " + domain;


/* SPLASH */

setTimeout(()=>{

splash.style.display="none";

main.style.display="block";

startAI();

},3000);


/* VOICE */

let recognition;

function startAI(){

const SpeechRecognition =
window.SpeechRecognition ||
window.webkitSpeechRecognition;

if(!SpeechRecognition)return;

recognition=new SpeechRecognition();

recognition.continuous=true;

recognition.onresult=(event)=>{

let text=event.results[event.results.length-1][0].transcript;

chat.innerHTML="You: "+text;

reply(text);

};

recognition.start();

}


/* AI REPLY */

function reply(text){

let answer="I am Amen from " + domain;

if(text.includes("hello"))

answer="Hello! Welcome to " + domain;

if(text.includes("name"))

answer="My name is Amen";

if(text.includes("time"))

answer=new Date().toLocaleTimeString();

speak(answer);

chat.innerHTML+="<br>Amen: "+answer;

}


/* SPEAK */

function speak(text){

let speech=new SpeechSynthesisUtterance(text);

speech.pitch=1.4;

speechSynthesis.speak(speech);

}

</script>

</body>
</html>
