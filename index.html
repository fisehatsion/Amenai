<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Amen AI Humanoid</title>
<style>
html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  overflow:hidden;
  background:black;
  color:#00ffff;
  font-family:Arial, sans-serif;
}

/* background hologram */
#bg{
  position:fixed;
  width:100%;
  height:100%;
  background:radial-gradient(circle,#001111,#000);
  z-index:-1;
}

/* humanoid container */
#holo{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  display:flex;
  flex-direction:column;
  align-items:center;
  animation:float 4s ease-in-out infinite;
}

/* float animation */
@keyframes float{
  0%,100%{transform:translate(-50%,-50%)}
  50%{transform:translate(-50%,-55%)}
}

/* head */
#head{
  width:150px;
  height:150px;
  border-radius:50%;
  overflow:hidden;
  box-shadow:0 0 30px rgba(0,255,255,0.6);
  margin-bottom:10px;
}
#face{
  width:100%;
  height:100%;
  border-radius:50%;
  object-fit:cover;
}

/* torso */
#torso{
  width:120px;
  height:180px;
  background:linear-gradient(#f1c27d,#e0ac69);
  border-radius:20px;
  box-shadow:0 0 20px rgba(0,255,255,0.2);
}

/* chat box */
#chat{
  position:absolute;
  bottom:0;
  width:100%;
  text-align:center;
  font-size:18px;
  background:rgba(0,0,0,0.6);
  padding:15px;
}
</style>
</head>
<body>

<div id="bg"></div>

<div id="holo">
  <div id="head">
    <img id="face" src="https://i.imgur.com/8Km9tLL.png">
  </div>
  <div id="torso"></div>
</div>

<div id="chat">Amen: Hello! I am your humanoid AI assistant.</div>

<script>
let recognition;
const chat = document.getElementById("chat");
const domain = window.location.host;

if('SpeechRecognition' in window || 'webkitSpeechRecognition' in window){
  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
  recognition = new SpeechRecognition();
  recognition.continuous = true;
  recognition.interimResults = false;

  recognition.onresult = async (event)=>{
    let text = event.results[event.results.length-1][0].transcript;
    chat.innerHTML = "You: "+text;
    await aiReply(text);
  };

  recognition.start();
}

// Simple AI reply using DuckDuckGo free API
async function aiReply(text){
  let reply;
  try{
    let response = await fetch("https://api.duckduckgo.com/?q="+encodeURIComponent(text)+"&format=json");
    let data = await response.json();
    reply = data.AbstractText || data.Answer || "Interesting! I will learn more.";
  }catch(e){
    reply = "Sorry, I could not find an answer.";
  }

  speak(reply);
  chat.innerHTML += "<br>Amen: "+reply;
}

function speak(text){
  let speech = new SpeechSynthesisUtterance(text);
  let voices = window.speechSynthesis.getVoices();
  let femaleVoice = voices.find(v=>v.name.toLowerCase().includes("female")) || voices[0];
  speech.voice = femaleVoice;
  speech.rate = 1;
  speech.pitch = 1.4;
  window.speechSynthesis.speak(speech);
}
</script>
</body>
</html>
